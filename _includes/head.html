<head>
  {% if page.title %}
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}" />
  {% else %}
  <title>{{ page.title }}</title>
  <meta property="og:title"content="{{ page.title }}" />
  {% endif %}
  <!-- pour afficher dans le tab du browser le bon titre de la page, avec le if utilisÃ© en Liquid + les OG de OpenGraph -->

  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
  {% endif %}
  <!-- Same as before but for a meta description -->

  <link href="/luffy.ico" rel="icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet"
        href="/fonts/fontawesome-free-6.5.1-web/css/all.min.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/gallery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      activateGallery();
    });
  </script>

</head>
